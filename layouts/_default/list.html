{{ define "main" }}
  <section class="page">
    <div class="container">
      <header class="page__header">
        <h1 class="page__title">{{ .Title }}</h1>
        {{ with .Params.description }}<p class="page__subtitle">{{ . }}</p>{{ end }}
      </header>

      {{ if .Content }}
        <article class="prose">{{ .Content }}</article>
      {{ end }}

      {{ if .Pages }}
        <div class="card-grid">
          {{ range .Pages }}
            <a class="card card--link" href="{{ .RelPermalink }}">
              <div class="card__body">
                <div class="card__title">{{ .Title }}</div>
                {{ with .Summary }}<div class="card__text">{{ . }}</div>{{ end }}
              </div>
            </a>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
