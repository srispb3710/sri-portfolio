<header class="nav-wrap" id="top">
  <nav class="nav">
    <div class="container nav__inner">
      <a class="nav__brand" href="/#home">{{ .Site.Title }}</a>

      <div class="nav__links" role="navigation" aria-label="Primary">
        {{ range .Site.Menus.main }}
          <a class="nav__link" href="{{ .URL }}" data-nav-link="{{ .Identifier }}">{{ .Name }}</a>
        {{ end }}
      </div>

      <div class="nav__actions">
        <div class="nav__search">
          <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
          <input id="siteSearch" type="search" placeholder="Search" autocomplete="off" />
          <div id="searchResults" class="search-results" aria-live="polite"></div>
        </div>

        <button class="icon-btn" id="themeToggle" type="button" aria-label="Toggle theme" title="Toggle theme">
          <i class="fa-solid fa-moon" id="themeIcon" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </nav>
</header>
