        description: "Implemented transformer-based language model inspired by LLaMA architecture, focusing on core model components including tokenization, embeddings, attention mechanisms, and optimization. Analyzed training dynamics, convergence behavior, and compute tradeoffs to build systems-level understanding of large language models under constrained resources."
        github: ""
        badges:
