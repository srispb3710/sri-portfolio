        description: "Mapped end-to-end breast pathology workflow at UPMC from detection through reporting and downstream clinical decisions. Identified operational bottlenecks, interoperability gaps, and documentation burdens, including evidence that reporting consumes substantial share of pathologists' time. Framed realistic AI opportunities centered on structured reporting, integration middleware, and local domain adaptation. Delivered final report and presentation connecting AI feasibility to clinical constraints and adoption realities."
