tracks:
  climate:
    name: "Climate and Finance"
    projects:
      - title: "Clean Energy Investment Mapping & Competitor Analysis"
        description: "Led clean energy finance analysis as research intern at Third Way's Climate and Energy Program. Exported, cleaned, and merged Tracxn datasets covering companies, investors, and funding rounds. Built repeatable taxonomy classifying investor types (VC, corporate, institutional) and financing instruments (equity, grants, debt). Quantified disclosed equity across Nuclear (approximately $7.5B), Long Duration Energy Storage (approximately $3B), Geothermal (approximately $2B), and Carbon Capture (approximately $0.4B). Synthesized findings into policy narratives identifying structural financing gaps such as low debt utilization and the missing middle between early R&D and large-scale deployment, supporting internal policy strategy and external communications."
        github: "https://github.com/yourrepo/third-way-energy"
        badges:
          - "Climate Finance"
          - "Investment Mapping"
          - "Policy Translation"
          - "Tracxn"
          - "Data Visualization"

      - title: "Trail Usage Forecasting for Sustainable Infrastructure (SUDS)"
        description: "Led five-person analytics team at Carnegie Mellon SUDS (Students Using Data for Social Good) to visualize trail usage patterns for 25 plus miles using heatmaps and flow diagrams, identifying high-traffic areas to guide sustainable urban infrastructure investments. Developed predictive forecasting models with 85 percent accuracy integrating Eco-counter data with weather patterns, holiday impacts, and local events to support infrastructure grant applications totaling $50,000 plus. Managed monthly stakeholder meetings with city officials and nonprofit leadership, coordinated data access agreements including NDAs, and delivered actionable final presentation justifying parking spaces, signage, benches, and kiosks for sustainable urban mobility and recreation planning."
        github: "https://github.com/yourrepo/suds-trails"
        badges:
          - "Sustainable Infrastructure"
          - "Forecasting"
          - "Geospatial Analysis"
          - "Urban Planning"
          - "Stakeholder Management"

      - title: "U.S. Grid Modernization Policy Analysis"
        description: "Authored policy memo analyzing structural limitations of U.S. electric grid and pathways toward advanced smart grid modernization. Evaluated regulatory fragmentation, legacy infrastructure constraints, and public-private investment mechanisms shaping grid deployment. Assessed role of data-driven grid intelligence, reliability, and equity considerations in modernization efforts. Produced policy recommendations emphasizing phased implementation, federal coordination, and targeted investment in grid-enhancing technologies."
        github: ""
        badges:
          - "Energy Policy"
          - "Grid Modernization"
          - "Regulatory Analysis"
          - "Public-Private Partnerships"

      - title: "U.S. Energy Demand and Production Forecasting (EnerVision)"
        description: "Developed time series forecasting models using over 50 years of U.S. energy consumption and production data (1973 to 2021). Conducted back-testing across multiple time windows to validate long-term reliability. Integrated forecasts into policy and investment narratives addressing energy transition risks, timing, and uncertainty. Contributed to investor-facing pitch materials translating model outputs into decision-relevant insights."
        github: "https://github.com/yourrepo/enervision"
        badges:
          - "Time Series"
          - "ARIMA"
          - "Energy Forecasting"
          - "Policy Planning"

      - title: "Costco vs. Target Financial Performance Analysis"
        description: "Conducted comparative financial analysis of Costco and Target using financial statements and accounting ratios. Evaluated profitability, liquidity, leverage, and operational efficiency to assess relative business models and risk profiles. Interpreted quantitative results in context of retail strategy, supply chain structure, and pricing models to draw conclusions about long-term financial sustainability and competitive positioning."
        github: ""
        badges:
          - "Financial Analysis"
          - "Accounting"
          - "Corporate Strategy"

