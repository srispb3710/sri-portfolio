featured:
  - title: "Legislative Bill Passage Prediction for Civil Liberties Advocacy"
    description: "Designed fairness-aware machine learning system for ACLU to triage approximately 2,000 bills per legislative session. Evaluated 88 model families across hundreds of variants with temporal evaluation and integrated fairness audits. Final model captured large majority of passed bills within top-ranked subset."
    icon: "balance-scale"
    color: "blue"
    github: "https://github.com/yourrepo/ml-policy-lab"
    badges:
      - "ACLU"
      - "Fairness-Aware ML"
      - "Temporal Evaluation"
      - "XGBoost"

  - title: "Retrieval-Augmented Generation (RAG) Pipeline for Institutional Knowledge"
    description: "Built modular RAG system with hybrid retrieval combining BM25 sparse retrieval and dense embeddings, plus cross-encoder reranking. Best configuration achieved 75.10 F1 and 58.24 EM with statistically significant improvements."
    icon: "search"
    color: "green"
    github: "https://github.com/yourrepo/anlp-rag"
    badges:
      - "RAG"
      - "Hybrid Retrieval"
      - "Cross-Encoder Reranking"
      - "Evaluation"

  - title: "Self-Reflective Multimodal for Visual Question Answering (VQA)"
    description: "Developed self-reflective training framework for knowledge-intensive VQA tasks. Generated oracle reasoning trajectories and applied QLoRA fine-tuning, yielding measurable accuracy improvements on OK-VQA and A-OKVQA benchmarks."
    icon: "image"
    color: "orange"
    github: "https://github.com/yourrepo/anlp-vqa"
    badges:
      - "Multimodal NLP"
      - "QLoRA fine-tuning"
      - "Vision-Language Models"
      - "Error Analysis"

  - title: "Parole Violation Sanction Grid (VSG) Compliance & Recidivism Analysis"
    description: "Built NLP pipeline extracting and analyzing override reasons from ~200 VSG records. Ran regression analysis on arrest records measuring compliance impact on recidivism (odds ratio 1.08, p less than 0.001). Drafted a revised VSGfor Pennsylvania Department of Corrections."
    icon: "gavel"
