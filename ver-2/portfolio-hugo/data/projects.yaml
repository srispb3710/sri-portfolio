  - title: "Clean Energy Investment Mapping"
    description: "Mapped $13 billion plus disclosed equity across Nuclear (approximately $7.5B), Long Duration Energy Storage (approximately $3B), Geothermal (approximately $2B), and Carbon Capture (approximately $0.4B). Built investor taxonomy for Third Way policy analysis."
