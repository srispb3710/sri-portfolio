  nlp:
    name: "Applied NLP"
    projects:
      - title: "Self-Reflective Multimodal Reasoning for Visual Question Answering"
        description: "Developed self-reflective training framework for knowledge-intensive multimodal VQA (OK-VQA, A-OKVQA). Generated oracle reasoning trajectories linking visual observations, intermediate knowledge hypotheses, and final answers to make reasoning behavior trainable and auditable. Applied synthetic supervision and QLoRA fine-tuning, yielding measurable accuracy improvements. Conducted large-scale error analysis to identify dominant failure modes and guide iterative refinement."
        github: "https://github.com/yourrepo/anlp-vqa"
        badges:
          - "Multimodal NLP"
          - "Vision-Language Models"
          - "QLoRA"
          - "Error Analysis"

      - title: "Retrieval-Augmented Generation Pipeline for Institutional Knowledge"
        description: "Built modular RAG system answering institution-specific questions using scraped web content. Implemented and benchmarked sparse BM25 retrieval, dense embedding retrieval, and hybrid retrieval with cross-encoder reranking. Identified statistically significant performance gains and documented architectural tradeoffs between retrieval quality, latency, and system complexity."
        github: "https://github.com/yourrepo/anlp-rag"
        badges:
          - "RAG"
          - "Hybrid Retrieval"
          - "Cross-Encoder Reranking"
          - "Evaluation"

      - title: "Amazon Review Sentiment Classification Pipeline"
        description: "Engineered sentiment classification pipeline on 100,000 plus Amazon product reviews predicting star ratings based on cleaned and lemmatized review text. Applied TF-IDF with bi-grams (10,000 features) and TextBlob sentiment polarity creating 10,001-dimension feature matrix with NLTK preprocessing. Trained and tuned logistic regression classifier on oversampled data correcting severe class imbalance, achieving 76.4 percent test accuracy. Conducted full exploratory data analysis visualizing label skew and interpreting feature-label relationships (review length, helpful votes, Vine participation). Configured and troubleshot scoring scripts, environment YAML files, and model paths ensuring error-free deployment in AzureML real-time environments."
        github: "https://github.com/yourrepo/amazon-sentiment"
        badges:
          - "Sentiment Classification"
          - "TF-IDF"
          - "Logistic Regression"
          - "Class Imbalance"
          - "AzureML Deployment"
          - "NLTK"

