        description: "Analyzed over 472,000 observations across more than 2,000 U.S. counties using CDC heart disease datasets to examine geographic and demographic mortality disparities. Applied ANOVA and hypothesis testing to evaluate differences by county, race, and gender, identifying statistically significant inequities. Built choropleth maps and time series visualizations to communicate findings relevant to equity-driven public health interventions."
