<script>
    // Theme Toggle
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', newTheme);
        
        const icon = document.getElementById('theme-icon');
        icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        localStorage.setItem('theme', newTheme);
    }

    // Load saved theme
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        const icon = document.getElementById('theme-icon');
        icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    });

    // Project Tab Switching
    function showTrack(trackId, button) {
        // Hide all tracks
        document.querySelectorAll('.track-projects').forEach(track => {
            track.classList.remove('active');
        });
        
        // Remove active from all buttons
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.remove('active');
        });
        
        // Show selected track
        document.getElementById('track-' + trackId).classList.add('active');
        
        // Activate clicked button
        button.classList.add('active');
    }

    // View More Toggle
    function toggleContent(id) {
        const content = document.getElementById(id);
        const button = event.target;
        content.classList.toggle('show');
        button.textContent = content.classList.contains('show') ? 'View Less' : 'View More';
    }
</script>
